<h1>category works!</h1>
 
 
<h3 class="first">Basic</h3>
<p-table [value]="categoryList">
 
 
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>

            <th>Description</th>
           
          
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{car.idCategory}}</td>

            <td>{{car.description}}</td>
            
        </tr>
    </ng-template>
</p-table>
